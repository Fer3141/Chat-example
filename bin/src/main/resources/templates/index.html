<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aplicaci√≥n de Chat - Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
    <div th:replace="fragments/header :: header"></div>
    <div class="bg-gray-800 p-6 rounded shadow-md w-full max-w-md mt-20">
        <h2 class="text-lg mb-4">Ingrese su nombre</h2>
        <form action="/chat" method="post">
            <div class="mb-4">
                <input type="text" name="username" placeholder="Tu nombre" class="w-full px-3 py-2 border rounded bg-gray-700 text-white" required/>
            </div>
            <button type="submit" class="w-full futuristic-button">Ingresar</button>
        </form>
    </div>
</body>
</html>
